name: count
help: Tells you how many files and folders you have
version: 0.1.0

# environment_variables:
#   - name: api_key
#     help: Set your API key

flags:
  - long: --all
    short: -a
    help: Everything in current directory
  - long: --file
    short: -f
    help: File only
  - long: --folder
    short: -d
    help: Folder only
examples:
  - count -a or --all
  - count -f or --file
  - count -d or --folder
